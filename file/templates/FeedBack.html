<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
    }
    
    h2 {
        margin-top: 0;
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        resize: vertical;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Feedback Form</h2>
    {{ s }}
    {{ c }}
    <form action="FeedBack.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="aname" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="aemail" required>
        
        <label for="issue">Issue:</label>
        <select id="issue" name="aissue">
            <option value="Website">Website</option>
            <option value="Service">Service</option>
            <option value="Product">Product</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="remark">Remark:</label>
        <textarea id="remark" name="aremark" rows="4" required></textarea>
        
        <label for="satisfaction">Are you satisfied with the service?</label><br>
        <input type="radio" id="satisfaction_yes" name="aservice" value="yes">
        <label for="satisfaction_yes">Yes</label>
        <input type="radio" id="satisfaction_no" name="aservice" value="no">
        <label for="satisfaction_no">No</label><br>
        
        <input type="submit" value="Submit">
    </form>


    <form action='FeedBack.html' method='post' enctype="multipart/form-data" >
    <input type='file' name='file'>
    <input type='submit' value='submit'>
    
    </form>

    {{ up }}



    {% comment %} {% for i in all%}

    {{i.file.name }}
    {{ i.file.read }}

    {% endfor %} {% endcomment %}
</div>
</body>
</html>
